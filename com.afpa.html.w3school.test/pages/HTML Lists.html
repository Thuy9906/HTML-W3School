<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML Lists</title>
<meta charset="UTF-8">
</head>
<body>
	<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea
    <ol type="I">
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ul>
<ol type="1" start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
