<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>HTML Tables</title>
  <meta charset="UTF-8">
</head>
<body>
	<table style="width:100%">
    <caption>Customers address</caption>
    <tr>
      <th>Name:</th>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <th rowspan="2">Telephone:</th>
      <td>55577854</td>
    </tr>
    <tr>
      <td>55577855</td>
    </tr>
  </table>

  <table style="width:100%; border: 1px solid black;
  border-collapse: collapse">
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
  </table
</body>
</html>
