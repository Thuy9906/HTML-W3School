<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>HTML Blocks</title>
	<meta charset="UTF-8">
</head>
<body>
	<div style="background-color: black; color: white; padding: 20px;">
		A block-level element always starts on a new line and takes up the
		full width available.
		<!--The <div> element is often used as a container for other HTML elements.
		The <div> element has no required attributes, but style, class and id are common.
		Other block elements : 
		<address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>-->
	</div>
	<p>
		An <span style="background-color: red"> inline element </span>does not start on a
		new line and only takes up as much width as necessary.
	</p>
	<!--The <span> element is often used as a container for some text.

	The <span> element has no required attributes, but style, class and id are common.
	Other inline elements <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label><map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var>-->
	</body>
	</html>
